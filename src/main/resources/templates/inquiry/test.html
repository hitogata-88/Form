<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>サンプルデータテーブル行追加</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"name="viewport" />
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" type="text/css"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="wrapper">
		<div style="margin: 20px;">
			<pre>
ボタンを押すと行が追加されます。

</pre>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<table id="myTable" class="table table-striped tagle-bordered">
					<thead>
						<tr>
							<th>No</th>
							<th>名前</th>
							<th>性別</th>
							<th>年齢</th>
							<th>種別</th>
							<th>好物</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>そら</td>
							<td>♂</td>
							<td>6</td>
							<td>01</td>
							<td>犬の人形</td>
						</tr>
						<tr>
							<td>2</td>
							<td>りく</td>
							<td>♂</td>
							<td>5</td>
							<td>02</td>
							<td>人間</td>
						</tr>
						<tr>
							<td>3</td>
							<td>うみ</td>
							<td>♀</td>
							<td>4</td>
							<td>03</td>
							<td>高級ウェットフード</td>
						</tr>
						<tr>
							<td>4</td>
							<td>こうめ</td>
							<td>♀</td>
							<td>2</td>
							<td>04</td>
							<td>横取りフード</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th>No</th>
							<th>名前</th>
							<th>性別</th>
							<th>年齢</th>
							<th>種別</th>
							<th>好物</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<div class="row" style="border-top: 1px solid gray; margin: 20px 5px;">
		</div>
		<div class="row pull-right">
			<div class="col-md-12">
				<button id="addButton" class="btn btn-primary">追加</button>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
